name: CI to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        mediawiki_version: ['1.39', '1.38', '1.35']
        php_version: ['8.1','8.0', '7.4']
        include:
          # set global default php
          - php_default: '7.4'
          # set 1.39 default php
          - php_default: '8.1'
            mediawiki_version: '1.39'
        exclude:
          - php_version: 7.4
            mediawiki_version: '1.39'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

        # Docker setup
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache/${{ matrix.mediawiki_version }}/${{ matrix.database_type }}
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Env setup
      - name: Retrieve MediaWiki version
        run: |
          source ./helpers.sh
          echo "MEDIAWIKI_FULL_VERSION=$(mediawiki_version ${{matrix.mediawiki_version}})" >> $GITHUB_ENV

      - name: set Imagename
        run: echo "ImageName=gesinn/mediawiki" >> $GITHUB_ENV

      - name: generate tags for image
        run: |
          if [[ ${{matrix.php_version}} == ${{matrix.php_default}}  ]]; then
            TAGS="${{ env.ImageName}}:${{ env.MEDIAWIKI_FULL_VERSION}},${{ env.ImageName}}:${{ matrix.mediawiki_version}},${{ env.ImageName}}:${{ env.MEDIAWIKI_FULL_VERSION}}-php${{ matrix.php_version}},${{ env.ImageName}}:${{ matrix.mediawiki_version}}-php${{ matrix.php_version}}"
          else
            TAGS="${{ env.ImageName}}:${{ env.MEDIAWIKI_FULL_VERSION}}-php${{ matrix.php_version}},${{ env.ImageName}}:${{ matrix.mediawiki_version}}-php${{ matrix.php_version}}"
          fi
          echo $TAGS
          echo "TAGS=$TAGS" >> $GITHUB_ENV

      # Image build
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          network: host
          allow: network.host
          build-args: |
            MEDIAWIKI_VERSION=${{ env.MEDIAWIKI_FULL_VERSION }}
            PHP_VERSION=${{ matrix.php_version }}
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.TAGS }}
          cache-from: type=local,src=/tmp/.buildx-cache/${{ matrix.mediawiki_version }}/${{ matrix.database_type }}
          cache-to: type=local,dest=/tmp/.buildx-cache/${{ matrix.mediawiki_version }}/${{ matrix.database_type }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
